<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="main-container">
      <img src="images/illustration-hero.svg" alt="" class="illustration" />

      <h1 class="title">Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="details-box">
        <img src="images/icon-music.svg" alt="" class="icon-music" />
        <div class="yuti">
          <h2 class="plan">Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>

        <p class="change-btn" ontouchstart="">Change</p>
      </div>

      <div class="payment-box" ontouchstart="">
        <h1>Proceed to Payment</h1>
      </div>

      <p class="cancel" ontouchstart="">Cancel Order</p>
    </div>
  </body>
</html>
